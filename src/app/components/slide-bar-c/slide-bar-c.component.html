<!-- Slidebar  -->
<nav id="sidebar" [ngClass]="{'active': wrapperToggled}" class="pt-5 textStyle" >
    <ul class="list-unstyled components">
        <li>

            <h5 class="p-1 text-center titleSide" routerLink="/schedule">Horario</h5>

            <p-fullCalendar *ngIf="isAlumno" [events]="eventsSchedule" [options]="optionsSchedule"></p-fullCalendar>
            <p-fullCalendar *ngIf="!isAlumno" [events]="eventsScheduleOtro" [options]="optionsSchedule"></p-fullCalendar>

        </li>
        <li>
            <h5 class="p-2 text-center titleSide" routerLink="/agenda">Agenda</h5>
            <p-scrollPanel [style]="{width: '100%', height: '150px'}" styleClass="custom">
                    <div class="container no-s">
                        <div class="row day-div" *ngFor="let subject of actividadesUsuario">
                            <div class="col-12 text-center title" style="font-size: .5rem">{{subject.fechaEntrega}}</div>
                            <div class="container-fluid">   
                                <div class="row task-div" [routerLink]="['/subject', subject.claveClase]">  
                                    <div class="col-4 text-left border-right p-0" style="font-size: .5rem">{{subject.nombreClase}}</div>
                                    <div class="col-8 text-center p-0" >{{subject.nombreActividad}}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </p-scrollPanel>
        </li>
        <li>

            <h5 class="p-1 text-center titleSide" routerLink="/calender">Calendario</h5>
            <p-fullCalendar *ngIf="isAlumno" [events]="eventsCalender" [options]="optionsCalender" class="w-100"></p-fullCalendar>
            <p-fullCalendar *ngIf="!isAlumno" [events]="eventsScheduleOtro" [options]="optionsCalender" class="w-100"></p-fullCalendar>
        </li>
    </ul>

</nav>

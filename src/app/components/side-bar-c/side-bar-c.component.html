<p-sidebar [(visible)]="sideBarToggled" position="left" [style]="{background:'#003650', color:'white',padding:'0px'}">
        <h5 class="mt-4 m-4 text-center">SIIE</h5>
        <hr class="bg-white mx-4">
        <div class="w-100" style="position: fixed !important; overflow-y: scroll; height: 80%;">
                <div routerLink="/home" routerLinkActive="active" class="navbar-toggler menuItemSideBar pointer">
                        <h6><i class="pi pi-home mr-2" style="font-size: 1rem;"></i>Inicio</h6>
                </div>
                <div routerLink="/home" routerLinkActive="active" class="navbar-toggler menuItemSideBar pointer">
                        <h6><i class="pi pi-comment mr-2" style="font-size: 1rem;"></i>Mensajes</h6>
                </div>
                <div routerLink="/home" routerLinkActive="active" class="navbar-toggler menuItemSideBar pointer">
                        <h6><i class="pi pi-globe mr-2" style="font-size: 1rem;"></i>Notificaciones</h6>
                </div>
                <h6 class="m-4">Herramientas</h6>
                <div class="navbar-toggler menuItemSideBar pointer" data-toggle="collapse"
                        data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                        aria-expanded="false">
                        <h6>
                                <i class="pi pi-bookmark mr-2" style="font-size: 1rem;"></i>
                                Materias
                                <i class="pi pi-angle-down" style="font-size: 1rem;"></i>
                        </h6>

                </div>
                <div class="collapse" id="navbarToggleExternalContent">
                        <ul class="list-group list-group-flush">
                                <li *ngFor="let materias of sideMaterias"
                                        class="list-group-item menuItemSideBar pointer">
                                        <a [routerLink]="['/subject', materias.claveClase]" style="color: white !important; "><i class="pi pi-angle-right mr-2"
                                                        style="font-size: 1rem;"></i>{{materias.nombreClase}}</a>
                                </li>
                                
                        </ul>
                </div>
                <div routerLink="/schedule" routerLinkActive="active" class="navbar-toggler menuItemSideBar pointer">
                        <h6><i class="pi pi-table mr-2" style="font-size: 1rem;"></i>Horario</h6>
                </div>
                <div routerLink="/agenda" routerLinkActive="active" class="navbar-toggler menuItemSideBar pointer">
                        <h6><i class="pi pi-tablet mr-2" style="font-size: 1rem;"></i>Agenda</h6>
                </div>
                <div routerLink="/calender" routerLinkActive="active" class="navbar-toggler menuItemSideBar pointer">
                        <h6><i class="pi pi-calendar mr-2" style="font-size: 1rem;"></i>Calendario</h6>
                </div>
                <h6 class="m-4">Opciones</h6>
                <div routerLink="/profile" routerLinkActive="active" class="navbar-toggler menuItemSideBar pointer">
                        <h6><i class="pi pi-user mr-2" style="font-size: 1rem;"></i>Perfil</h6>
                </div>
                <div class="navbar-toggler menuItemSideBar pointer">
                        <h6><i class="pi pi-sign-out mr-2" style="font-size: 1rem;"></i>Cerrar sesi√≥n</h6>
                </div>
        </div>
</p-sidebar>
